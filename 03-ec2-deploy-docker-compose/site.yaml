- name: Build local image & push it to a ECR repo
  hosts: localhost
  vars:
    java_app_tag: "java-app"
    java_app_version: "1.0"
    java_file_path: "./roles/build-and-push-to-ecr/files/java-application/"
  tasks:
    - name: Build java Deployment with Gradle Wrapper
      register: gradle_output
      # ansible.builtin.shell: "gradlew clean build"
      ansible.builtin.shell: "ls -l"
      args:
        chdir: "{{ java_file_path }}"
    - debug: msg={{ gradle_output }}
    - name: Build and push Docker Image
      register: "out"
      community.docker.docker_image:
        build:
          path: "{{ java_file_path }}"
        name: "{{ ecr_registry_url }}"
        tag: "{{ java_app_tag }}-{{ java_app_version }}"
        push: true
        source: build
    - name: Show  output
      debug:
        msg: "{{ out }}"

