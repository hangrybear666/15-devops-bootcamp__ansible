- name: Get AWS credentials & login to ECR repository
  hosts: all
  become: true
  become_user: "{{ linux_user }}"
  become_method: sudo
  vars:
    run_on_remote: true
  roles:
    - aws-docker-login-ecr

- name: Start docker containers
  hosts: all
  become: true
  become_user: "{{ linux_user }}"
  become_method: sudo
  roles:
    - copy-and-start-docker-compose
